<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>my_portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Özel Cursor Stilleri - Flutter Mavi Teması */
    
    /* Varsayılan cursor - Modern nokta */
    * {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="none" stroke="%2342A5F5" stroke-width="1.5" opacity="0.6"/><circle cx="10" cy="10" r="2.5" fill="%2342A5F5"/></svg>') 10 10, auto;
    }
    
    /* Tıklanabilir öğeler için pointer cursor */
    a, button, [role="button"], .clickable, [onclick] {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26"><path d="M13 2 L22 11 L13 20 L10 17 L15 12 L10 7 Z" fill="%2342A5F5" stroke="%230277BD" stroke-width="1.2" stroke-linejoin="round"/><circle cx="13" cy="13" r="2" fill="%230277BD"/></svg>') 13 13, pointer;
    }
    
    /* Text input alanları için text cursor */
    input, textarea, select, [contenteditable="true"] {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><rect x="2" y="2" width="14" height="14" fill="none" stroke="%2342A5F5" stroke-width="1.5" rx="2"/><line x1="5" y1="5" x2="13" y2="5" stroke="%2342A5F5" stroke-width="1.5" stroke-linecap="round"/></svg>') 9 9, text;
    }
    
    /* Hover efektleri - Daha büyük ve parlak */
    a:hover, button:hover, [role="button"]:hover, .clickable:hover {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><circle cx="15" cy="15" r="13" fill="%2342A5F5" opacity="0.2"/><path d="M15 3 L24 12 L15 21 L11 17 L17 12 L11 7 Z" fill="%2342A5F5" stroke="%230277BD" stroke-width="2" stroke-linejoin="round"/><circle cx="15" cy="15" r="2.5" fill="%230277BD"/></svg>') 15 15, pointer;
    }
    
    /* Drag için cursor */
    [draggable="true"] {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 5 L15 5 M9 9 L15 9 M9 13 L15 13 M9 17 L15 17" stroke="%2342A5F5" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="12" r="10" fill="none" stroke="%2342A5F5" stroke-width="1.5" opacity="0.5"/></svg>') 12 12, move;
    }
    
    /* Resize için cursor */
    [resize] {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M5 5 L15 15 M15 5 L5 15" stroke="%2342A5F5" stroke-width="2" stroke-linecap="round"/><circle cx="10" cy="10" r="8" fill="none" stroke="%2342A5F5" stroke-width="1" opacity="0.4"/></svg>') 10 10, nwse-resize;
    }
    
    /* Flutter Trail Efekti */
    .flutter-trail {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 24px;
      height: 24px;
      opacity: 0.7;
      animation: flutterTrailFade 1.2s ease-out forwards;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 4px rgba(66, 165, 245, 0.6));
    }
    
    @keyframes flutterTrailFade {
      0% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(0.8) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.4) rotate(360deg);
      }
    }
    
    /* Mobil cihazlarda trail efektini gizle */
    @media (hover: none) {
      .flutter-trail {
        display: none;
      }
    }
    
    /* Performans için GPU hızlandırma */
    .flutter-trail {
      will-change: transform, opacity;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // Flutter Trail Efekti - Mouse hareketini takip eder
    (function() {
      let trailCount = 0;
      let lastX = 0;
      let lastY = 0;
      let throttleTimer = null;
      const maxTrails = 15; // Maksimum trail sayısı
      const trailDistance = 20; // Trail'ler arası minimum mesafe
      
      // Flutter logosu SVG - Mavi tema
      const flutterIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M14.314 0L2.3 12 6 15.7 21.684.013h-7.357L14.314 0zm.014 11.072l-6.471 6.47 6.47 6.47H21.7l-6.47-6.47 6.626-6.47-7.357-.013z" fill="%2342A5F5"/><path d="M0 .013h7.329l6.3 6.3-6.3 6.3H0V.013z" fill="%230277BD"/></svg>';
      
      function createTrail(x, y) {
        // Çok fazla trail varsa eski olanları temizle
        if (trailCount >= maxTrails) {
          const oldTrails = document.querySelectorAll('.flutter-trail');
          if (oldTrails.length > 0) {
            oldTrails[0].remove();
            trailCount--;
          }
        }
        
        // Mesafe kontrolü - çok yakın trail'ler oluşturma
        const distance = Math.sqrt(Math.pow(x - lastX, 2) + Math.pow(y - lastY, 2));
        if (distance < trailDistance && trailCount > 0) {
          return;
        }
        
        lastX = x;
        lastY = y;
        trailCount++;
        
        const trail = document.createElement('div');
        trail.className = 'flutter-trail';
        trail.innerHTML = flutterIcon;
        trail.style.left = x + 'px';
        trail.style.top = y + 'px';
        
        // Rastgele küçük rotasyon ekle (daha doğal görünüm)
        const rotation = Math.random() * 360;
        trail.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        
        // Rastgele scale varyasyonu
        const scale = 0.8 + Math.random() * 0.4; // 0.8 - 1.2 arası
        trail.style.setProperty('--trail-scale', scale);
        
        document.body.appendChild(trail);
        
        // Animasyon bitince elementi kaldır
        setTimeout(function() {
          if (trail.parentNode) {
            trail.parentNode.removeChild(trail);
          }
          trailCount--;
        }, 1200);
      }
      
      // Mouse hareketini dinle
      let mouseX = 0;
      let mouseY = 0;
      
      document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        // Throttle - performans için (~60fps)
        if (throttleTimer) {
          return;
        }
        
        throttleTimer = requestAnimationFrame(function() {
          createTrail(mouseX, mouseY);
          throttleTimer = null;
        });
      });
      
      // Sayfa yüklendiğinde ve mouse görünür olduğunda aktif et
      let isActive = false;
      
      function activateTrail() {
        if (isActive) return;
        isActive = true;
        
        // İlk trail için kısa bir gecikme
        setTimeout(function() {
          if (window.innerWidth > 768 && window.innerHeight > 500) { // Sadece desktop'ta
            createTrail(window.innerWidth / 2, window.innerHeight / 2);
          }
        }, 300);
      }
      
      // Mouse hareketi olduğunda aktif et
      document.addEventListener('mousemove', activateTrail, { once: true });
      
      // Sayfa yüklendiğinde de aktif et
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', activateTrail);
      } else {
        activateTrail();
      }
      
      // Performans için: scroll ve resize'da trail oluşturma
      let isScrolling = false;
      window.addEventListener('scroll', function() {
        if (!isScrolling) {
          isScrolling = true;
          setTimeout(function() {
            isScrolling = false;
          }, 100);
        }
      });
    })();
    
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
